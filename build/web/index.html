<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Screen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <!--HTML PARA TELA DE LOGIN NO SISTEMA -->
    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem Vindo!</h2>
                    <p class="description description-primary">Entre com sua conta.</p>
                    <p class="description description-primary">Ou crie uma conta</p>
                    <button id="signin" class="btn btn-primary">Sign in</button>
                </div>
                <!-- OK -->
                <div class="second-column">
                    <!-- CRIAR CONTA -->
                    <h2 class="title title-second">Criar conta</h2>
                    <p class="description description-second">Informe seu email e senha</p>
                    
                        <form action="cadastraUsuario.jsp">
                            <!--INSERIR USERNAME-->
                            <div class="form-group">
                                <input type="text" id="email" name= "email" class="form-control" placeholder="Digite seu username">
                            </div>
                            <!--INSERIR SENHA-->
                            <div class="form-group">    
                                <input type="password" id="senha" name= "senha" class="form-control" placeholder="Digite sua senha">
                            </div>
                            <!--BOTAO PARA SALVAR CONTA-->
                            <button class="btn btn-second">sign up</button> 
                        
                    </form>          
                </div>
            </div>


            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem Vindo!</h2>
                    <p class="description description-primary">Crie sua conta aqui...</p>  
                    <button id="signup" class="btn btn-primary">Sign up</button>
                </div>
                <!-- LOGAR -->
                <div class="second-column">
                    <h2 class="title title-second">Entrar</h2>
                    <p class="description description-second">Logue com sua conta pessoal</p>
                    <form action="autenticarUsuario.jsp">
                        <!--INFORMAR USERNAME-->
                        <div class="form-group">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Digite seu username">
                        </div>
                        <!--INFORMAR SENHA-->
                        <div class="form-group">
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <!--BOTÃ•ES PARA LOGIN NO SISTEMA-->
                        <button type="submit" class="btn btn-second btn-block">Login</button>
                        <button type="reset" class="btn btn-second btn-block">Cancela</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="scripts/script.js">     
        </script>
    </body>
</html>
